<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}База{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>.top-right1 {position: absolute; top: 20px;right: 10px;background-color: padding: 5px; border-radius: 5px;}</style>
    <style>.top-right2 {position: absolute; top: 20px;right: 70px;background-color: padding: 5px; border-radius: 5px;}</style>
    <style>.top-right3 {position: absolute; top: 20px;right: 175px;background-color: padding: 5px; border-radius: 5px;}</style>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:main_page' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo2" aria-controls="navbarTogglerDemo2" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse show" id="navbarTogglerDemo2">
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'mail_recipient:recipients_list' %}">Клиенты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'message:messages_list' %}">Сообщения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'newsletter:newsletters_list' %}">Рассылки</a>
        </li>
      </ul>
        {% if user.is_authenticated %}
            <a class="top-right1" href="{% url 'user:logout' %}">Выйти</a>
        {% else %}
            <a class="top-right2" href="{% url 'user:register' %}">Регистрация</a>
            <a class="top-right3" href="{% url 'user:login' %}">Войти</a>
        {% endif %}
    </div>
  </div>
</nav>
</div>
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
