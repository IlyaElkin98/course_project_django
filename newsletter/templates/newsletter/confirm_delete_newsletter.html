{% extends 'message/base.html' %}
{% block title %}Удаление рассылки{% endblock %}

{% block content %}
{% include 'message/header.html' %}
<div class="container mt-5">
    <h1 class="mb-4">Удалить рассылку</h1>
    <p>Вы уверены, что хотите удалить рассылку: "{{ object.message }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'newsletter:newsletters_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
