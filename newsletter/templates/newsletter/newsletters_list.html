{% extends 'message/base.html' %}

{% block title %}Список рассылок{% endblock %}

{% block content %}
{% include 'message/header.html' %}
<h1 class="mb-4">Список рассылок</h1>
{% for newsletter in object_list %}
    <div class="card mb-3" style="max-width: 1200px">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <a href="{% url 'newsletter:detail_newsletter' newsletter.pk %}">{{ newsletter.message }}</a>
                    <a href="{% url 'newsletter:update_newsletter' newsletter.pk %}" class="btn btn-sm btn-secondary ml-3">Редактировать</a>
                    <a href="{% url 'newsletter:delete_newsletter' newsletter.pk %}" class="btn btn-sm btn-danger ml-1">Удалить</a>
                    <p>Статус: {{ newsletter.status }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
