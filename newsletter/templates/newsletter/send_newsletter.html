{% extends 'message/base.html' %}

{% block title %}Отправка рассылки{% endblock %}

{% block content %}
{% include 'message/header.html' %}

<div class="container mt-5">
    <h1 class="mb-4">Отправка рассылки</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить рассылку</button>
        <a href="{% url 'newsletter:newsletters_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
